<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans:wght@400;700&sidebar.open" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <h1 class="header-text">IdeaBox</h1>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <section class="form">
          <p class="title-text">Title</p>
          <input class="input-title"></input>
          <p class="body-text">Body</p>
          <input class="input-body"></input>
          <button class="form-button" type="button">Save</button>
          <section class="search-box">
            <img src="assets/search.svg" alt="search" id="search">
            <input class="search-input" placeholder="Search ideas"></input>
          </section>
        </section>
      </section>
      <section class="idea-cards">
      </section>
    </main>
  </body>
