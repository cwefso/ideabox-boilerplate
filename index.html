<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <meta name=‘viewport’ content=‘width=device-width, initial-scale=1’>
  <body class="purple-1">
    <section class="menu mobile-menu">
      <span class="header-text">
        <input type="image" src="assets/menu.svg" name="menu" class="menu-icon hamburger-menu" id="menu" />
        <input type="image" src="assets/menu-close.svg" name="menu-close" class="menu-icon menu-close hide" id="menu-close" />
        <p class="menu-title">IdeaBox</p>
      </span>
      <span class="menu-body-text">
      <section class="mobile-menu-body-text">Filter Starred Ideas<br /><br /></section>
        <div style="text-align:center;">
          <button class="show-starred-button">Show Starred Ideas</button>
        </div>
      </span>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
      <form>
        <section class="form">
          <p class="title-text">Title</p>
          <textarea class="input-title" rows="20" cols="50"></textarea>
          <p class="form-body-text">Body</p>
          <textarea class="input-body" rows="20" cols="50"></textarea>
          <button class="form-button" type="button" id="save-button" disabled>Save</button>
          <section class="search-box">
            <img src="assets/search.svg" alt="search" id="search">
            <input class="search-input" placeholder="Search ideas"></input>
          </section>
        </section>
      </form>
      </section>
      <section class="idea-cards">
        <section class= "card-grid">
        </section>
      </section>
    </main>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
